<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Calculator </h1>

    <div class="calculator">
        <div class="calc-head">
            <input type="text" id="result" maxlength="16">
        </div>

        <div class="calc-body">
            <div class="row-1">
                <input type="button" value="C" class="color-1">
                <input type="button" value="+/-" class="color-1">
                <input type="button" value="%" class="color-1">
                <input type="button" value="/" class="color-2">
            </div>
            <div class="row-2">
                <input type="button" value="7" class="color-1">
                <input type="button" value="8" class="color-1">
                <input type="button" value="9" class="color-1">
                <input type="button" value="X" class="color-2">
            </div>
            <div class="row-3">
                <input type="button" value="4" class="color-1">
                <input type="button" value="5" class="color-1">
                <input type="button" value="6" class="color-1">
                <input type="button" value="-" class="color-2">
            </div>
            <div class="row-4">
                <input type="button" value="1" class="color-1">
                <input type="button" value="2" class="color-1">
                <input type="button" value="3" class="color-1">
                <input type="button" value="+" class="color-2">
            </div>
            <div class="row-5">
                <input type="button" value="0" class="color-1">
                <input type="button" value="." class="color-1">
                <input type="button" value="DEL" class="color-1">
                <input type="button" value="=" class="color-3">
            </div>
        </div>
    </div>
    
</body>
</html>
